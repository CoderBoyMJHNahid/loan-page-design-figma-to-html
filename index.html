<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Info Page</title>

    <!-- link bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <!-- font-awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />


    <!-- script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
    
    <!-- header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="image/logo.png" alt="Logo Image" />
            </div>
        </div>
    </header>

    <!-- section contain -->
    <section>
        <div class="container">
            <div class="row">
                <div class="loan_page_details_wrapper">
                    <div class="loan_page_title">
                        <h3>You have a pre-approved credit of S/. 10,000.00!</h1>
                        <p>Disburse your credit quickly and in just a few steps:</p>
                    </div>
                    <div class="row align-items-center my-5">
                        <div class="col-lg-4">
                            <div class="hug_hug_wrapper text-center">
                                <img src="image/hug_hug.png" alt="loan Page Image" />
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="loan_card ">
                                <div class="card_top_part">
                                    <p class="d-flex align-items-center justify-content-between mb-4">
                                        <span>Monto:</span>
                                        <span><b>S/. 10,000.00</b></span>
                                    </p>
                                    <p class="d-flex align-items-center justify-content-between mb-4">
                                        <span>Nº de cuotas:</span>
                                        <span>4 cuotas</span>
                                    </p>
                                    <p class="d-flex align-items-center justify-content-between mb-4">
                                        <span>Cuota mensual:</span>
                                        <span>S/. 3,262.47</span>
                                    </p>
                                    <p class="d-flex align-items-center justify-content-between mb-4">
                                        <span>T.E.A.: <i class="fa-solid fa-circle-info text-primary"></i></span>
                                        <span>78.75 %</span>
                                    </p>
                                </div>
                                <div class="card_last_part mt-4">
                                    
                                    <p class="d-flex align-items-center justify-content-between mb-3">
                                        <span>
                                            <i class="fa-solid fa-circle-check me-1"></i> 
                                            <span style="font-weight: 700">Incluye seguros:</span>
                                        </span>
                                    </p>
                                    <p class="d-flex align-items-center justify-content-between mb-3">
                                        <span>
                                            <i class="fa-regular fa-circle-check"></i> Multiriesgo:
                                        </span>
                                        <span>
                                            3.23 %
                                        </span>
                                    </p>
                                    <p class="d-flex align-items-center justify-content-between mb-3">
                                        <span>
                                            <i class="fa-regular fa-circle-check"></i> Degravamen:
                                        </span>
                                        <span>
                                            8.85 %
                                        </span>
                                    </p>
                                    <p class="d-flex align-items-center justify-content-between mb-3">
                                        <span>
                                            <i class="fa-regular fa-circle-check"></i> Vida Caja:
                                        </span>
                                        <span>
                                            3.28 %
                                        </span>
                                    </p>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn_wrapper">
                        <div class="row">
                            <div class="col-lg-6">
                                <button class="btn w-100 my-3 larger_loan_btn">Quiero un préstamo mayor</button>
                            </div>
                            <div class="col-lg-6">
                                <button class="btn w-100 my-3 continue_btn">Continuar</button>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn my-3 border-0">Regresar</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>



</body>
</html>
